services:
  backend:
    image: api
    container_name: api
    env_file:
      - .env    
    ports:
      - "8001:8001"
    networks:
      - chatbot_net
    depends_on:
      - redis 
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=${REDIS_PORT}

  chatbot:
    image: chatbot
    container_name: chatbot
    env_file:
      - .env
    ports:
      - "8000:8000"   
    networks:
      - chatbot_net
    environment:
      - CHAINLIT_HOST=0.0.0.0
      - CHAINLIT_PORT=8000
      - API_HOST=api
      - API_PORT=8001
      - FIRECRAWL_API_KEY=${FIRECRAWL_API_KEY}

  frontend:
    image: ui
    container_name: ui
    env_file:
      - .env
    ports:
      - "8080:8080"  
    environment:
      - VUE_API_HOST=${VUE_API_HOST}
      - VUE_API_PORT=${VUE_API_PORT}
      - CHATBOT_HOST=${CHATBOT_HOST}
      - CHATBOT_PORT=${CHATBOT_PORT}
      - VUE_APP_CESIUM_TOKEN=${VUE_APP_CESIUM_TOKEN}
    networks:
      - chatbot_net

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6380:6379"
    networks:
      - chatbot_net
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

networks:
  chatbot_net:
    driver: bridge

volumes:
  redis_data: